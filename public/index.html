<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scrapper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to webscrapper</h1>
    <br />
    <label for="scrapeUrl">Url to scrape:</label>
    <input type="text" id="scrapeUrl" required />
    <br />
    <label for="domSelector">Selector:</label>
    <input type="text" id="domSelector" />
    <br />
    <br />
    <ol id="dynamicList">
      <li>
        <label for="field1">Child 1:</label>
        <input type="text" id="field1" />
        <label for="selector1">selector 1:</label>
        <input type="text" id="selector1" />
      </li>
    </ol>
    <br />
    <button onclick="addListItem()">Add List Item</button>
    <br />
    <button id="myButton">Scrape!</button>
    <section class="snippet">
      <code id="scrappedData"></code>
      <p id="message"></p>
    </section>
    <br />
    <div id="metadata-container">
      <p id="title">Title: Loading...</p>
      <p id="description">Description: Loading...</p>
      <p id="keywords">Keywords: Loading...</p>
      <p id="author">Author: Loading...</p>
      <p id="image">Image: Loading...</p>
      <p id="favicon">Favicon: Loading...</p>
      <p id="url">URL: Loading...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
