<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scrapper</title>
  </head>
  <body>
    <h1>Welcome to webscrapper</h1>
    <br />
    <label for="scrapeUrl">Url to scrape:</label>
    <input type="text" id="scrapeUrl" required />
    <button id="myButton">Click me!</button>
    <p id="message"></p>
    <br />
    <div id="metadata-container">
      <p id="title">Title: Loading...</p>
      <p id="description">Description: Loading...</p>
      <p id="keywords">Keywords: Loading...</p>
      <p id="author">Author: Loading...</p>
      <p id="image">Image: Loading...</p>
      <p id="favicon">Favicon: Loading...</p>
      <p id="url">URL: Loading...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
